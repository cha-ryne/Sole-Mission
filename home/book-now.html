<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now</title>
    <link rel="stylesheet" href="css/book-now.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

    <div id="app">
        <div class="form-wrapper">
            <div class="form-container">
                <h2>Book a Service</h2>
                <form @submit.prevent="submitForm">
                    <label>First Name</label>
                    <input type="text" v-model="firstName" required>

                    <label>Last Name</label>
                    <input type="text" v-model="lastName" required>

                    <label>Contact Number</label>
                    <input type="tel" v-model="contactNumber" required>

                    <label>Email</label>
                    <input type="email" v-model="email" required>

                    <label>Service Type</label>
                    <select v-model="serviceType" @change="updateServiceOptions" required>
                        <option value="">Select Service Type</option>
                        <option value="Cleaning">Cleaning</option>
                        <option value="Restoration">Restoration</option>
                    </select>

                    <label>Service Name</label>
                    <select v-model="serviceName" @change="calculateTotal" required>
                        <option value="">Select Service</option>
                        <option v-for="(price, name) in availableServices" :value="name">{{ name }}</option>
                    </select>

                    <label>Number of Items</label>
                    <input type="number" v-model.number="numItems" min="1" @input="calculateTotal" required>

                    <label>Total Payment</label>
                    <input type="text" v-model="totalPayment" readonly>

                    <label>Payment Method</label>
                    <select v-model="paymentMethod" required>
                        <option value="Cash">Cash</option>
                        <option value="Gcash">Gcash</option>
                        <option value="Bank Transfer">Bank Transfer</option>
                        <option value="PayMaya">PayMaya</option>
                    </select>

                    <label>Delivery Type</label>
                    <select v-model="deliveryType" required>
                        <option value="Store Pickup">Store Pickup</option>
                        <option value="Door to Door">Door to Door</option>
                    </select>

                    <button type="submit">Submit Booking</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
