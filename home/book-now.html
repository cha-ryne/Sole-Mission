<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sole Mission</title>
    <link rel="stylesheet" href="css/book-now.css">
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <div id="app">
        <form @submit.prevent="submitForm">
            <h2>Book Now</h2>

            <label>First Name</label>
            <input type="text" v-model="firstName" required>

            <label>Last Name</label>
            <input type="text" v-model="lastName" required>

            <label>Contact Number</label>
            <input type="text" v-model="contactNumber" required>

            <label>Email</label>
            <input type="email" v-model="email" required>

            <label>House Number</label>
            <input type="text" v-model="houseNumber" required>

            <label>Street</label>
            <input type="text" v-model="street" required>

            <label>Barangay</label>
            <input type="text" v-model="barangay" required>

            <label>City/Municipality</label>
            <input type="text" v-model="city" required>

            <label>Province</label>
            <input type="text" v-model="province" required>

            <label>Postal Code</label>
            <input type="text" v-model="postalCode" required>

            <label>Service Type</label>
            <select v-model="serviceType" @change="updateServiceNames">
                <option value="Cleaning">Cleaning</option>
                <option value="Restoration">Restoration</option>
            </select>

            <label>Service Name</label>
            <select v-model="serviceName" @change="calculateTotal">
                <option v-for="service in serviceOptions" :value="service.name">
                    {{ service.name }} - â‚±{{ service.price }}
                </option>
            </select>

            <label>Number of Items</label>
            <input type="number" v-model.number="numberOfItems" min="1" @input="calculateTotal" required>

            <label>Total Payment</label>
            <input type="text" :value="totalPayment" readonly>

            <label>Payment Date</label>
            <input type="date" v-model="paymentDate" required>

            <label>Payment Method</label>
            <select v-model="paymentMethod">
                <option value="Cash">Cash</option>
                <option value="GCash">GCash</option>
                <option value="Bank Transfer">Bank Transfer</option>
                <option value="Paymaya">Paymaya</option>
            </select>

            <label>Delivery Type</label>
            <select v-model="deliveryType">
                <option value="Store Pickup">Store Pickup</option>
                <option value="Door to Door">Door to Door</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="book-now.js"></script>
</body>
</html>
